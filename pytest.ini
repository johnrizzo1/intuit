[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    asyncio: mark a test as an async test
    slow: mark a test as slow running
    integration: mark a test as an integration test
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning 